<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/card.css">
    <title>Cart</title>
</head>

<body>
    <main class="adding-cart">
        <img src="./assets/img/Group 34.svg" alt="">
        <p class="adding-cart_title">Add new card</p>
        <form class="adding-cart-form" action="#">
            <input class="card-name" type="text" name="card name" placeholder="Card name">
            <input class="card-description" type="text" name="card description" placeholder="Card description">
            <input class="card-image-name" type="text" name="card image name" placeholder="Card image name">
            <button class="btn">Sign in</button>
        </form>
    </main>
</body>

</html>
